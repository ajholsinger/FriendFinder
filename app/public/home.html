<!DOCTYPE html>
<html lang="en-us">
  <head>

    <link rel="stylesheet" href="home.css">

  <body>

          </div>

          </div>
        </div>
        </div>
        <div class="row input-row">
      </div>
  </body>
  <style>
    .options {
      margin: 10px;
    }

    .find, .view {
      margin: 10px;
    }
  </style>
